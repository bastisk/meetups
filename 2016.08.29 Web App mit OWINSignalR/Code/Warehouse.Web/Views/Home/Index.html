@Master['Shared/Master.html']

@Section['Head']
<!--Script references. -->
<!--Reference the jQuery library. -->
<script src="@Path['~/Scripts/jquery-1.6.4.min.js']"></script>
<!--Reference the SignalR library. -->
<script src="@Path['~/Scripts/jquery.signalR-2.1.1.min.js']"></script>
<!--Reference the autogenerated SignalR hub script. -->
<script src="@Path['~/signalr/hubs']"></script>
<!--Add script to update the page and send messages.-->
<script type="text/javascript">
    $(function () {
        // Declare a proxy to reference the hub.
        var updater = $.connection.fillLevelHub;
        // Create a function that the hub can call to broadcast fill levels.
        updater.client.updateFillLevel =
            function (fillLevels) {
                
                var valuesCount = fillLevels.length;
                var div = document.getElementById('Container');
                var content = "";
                content += "<ul class=\"list\">";
                for (var i = 0; i < valuesCount; i++) {
                    content += "<li>";
                    content += "<div class=\"itemContainer\">";
                    content += "<div class=\"imageContainer\">";
                    content += "<img src=\"Images/lager.png\" />";
                    content += "</div>";
                    content += "<div class=\"fillLevelValue\">";
                    content += Math.round(fillLevels[i] * 10) / 10 + "%";
                    content += "</div>";
                    var height = 348 * fillLevels[i] / 100;
                    var color = "#C0392B";
                    if (fillLevels[i] > 40)
                        color = "#F1C40F";
                    if (fillLevels[i] > 80)
                        color = "#27AE60";
                    content += "<div class=\"fillLevel\" style=\"height:" + height + "px;background-color:" + color +";\"/>";
                    content += "</div>";
                    content += "</li>";                    
                }
                content += "</ul>";
                div.innerHTML = content;
            };

        $.connection.hub.start().done(function () {
            updater.server.requestFillLevelUpdate();
        });
        
    });

    function OnButtonClick() {
        var updater = $.connection.fillLevelHub;
        $.connection.hub.start().done(function () {
            updater.server.activate();
        });
    }
    
</script>
<!--Add some CSS.-->
<style>
    @font-face {
         font-family: SF-UI-TEXT-BOLD;
         /*src: url(@Path['~/Resources/MyriadPro-Regular.otf']);*/
         src: url("/Resources/SF-UI-TEXT-BOLD.OTF");
     }

    .mainContainer {
        position: relative;
        width: 100%; /* for IE 6 */
    }

    .itemContainer {
        width:180px;
        float:left;
        position: relative;
    }

    .imageContainer {
        width:15px;
        height:348px;
    }

    .fillLevel {
        width:15px;
        position:absolute;
        bottom:0px;
        right:0px;
        z-index: 1;
    }

    .fillLevelValue {
        position:absolute;
        top:0px;
        right:17px;
        z-index: 2;
        font-family: SF-UI-TEXT-BOLD;        
        -webkit-transform: rotate(-90deg);
        -moz-transform: rotate(-90deg);
        -ms-transform: rotate(-90deg);
        -o-transform: rotate(-90deg);
        transform: rotate(-90deg); 
        -webkit-transform-origin: right top;
        -moz-transform-origin: right top;
        -ms-transform-origin: right top;
        -o-transform-origin: right top;
        transform-origin: right top;
    }

    .list li {
        list-style-type: none;
        display:inline;        
}
    header {
        padding: 1em;
        color: #2C3E50;
        clear: left;
        text-align: left;
        font-family: SF-UI-TEXT-BOLD;
        font-size: 24px;
}

    footer {
        padding: 1em;
        color: #2C3E50;
        clear: left;
        text-align: right;
        font-family: SF-UI-TEXT-BOLD;
        font-size: 16px;
}

    .activation {
        position:absolute;
        left:10px;
        z-index: 1;
    }

    .footText {        
        position:absolute;
        right:10px;
        z-index: 1;
    }

    button {
        display: inline-block;
        margin: 0 10px 0 0;
        padding: 5px 5px;
        font-size: 24px;
        font-family: SF-UI-TEXT-BOLD;
        line-height: 1.8;
        vertical-align: bottom;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
        color: #2C3E50;
        background-color: #bdc3c7;
        border: none;
}

button:hover,
button.hover {
  background-color: #ecf0f1;  
}

button:active,
button.active {
  background-color: #95a5a6;  
}
    
</style>
@EndSection

@Section['Content']

       Warehouse

    <div class="mainContainer" id="Container">

    </div>
    <footer>
        <div class="activation">
            <button onclick="OnButtonClick()">Activate</button>
        </div>

    </footer>
</div>

@EndSection
